# This is a sample nginx configuration file

server {
    listen 80;
    server_name example.com;

    location / {
        root /var/www/html;
        index index.html;
    }
}

# This is a comment
server {
    listen 443 ssl;
    server_name secure.example.com; #testing

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    location / {
        root /var/www/secure;
        index index.html;
    }
}
